{{ define "title" }} RPS web - Nuevo juego {{ end }}

{{ define "content" }}

<section class="container mx-auto py-10">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-center text-2xl font-bold py-4">Ingrese su nombre</h2>

        <form action="/game" method="post" class="space-y-4">
            <div>
                <input type="text" required placeholder="Ingrese su nombre" name="name" id="name"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div class="text-center">
                <button type="submit"
                    class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg text-lg font-semibold">
                    Empezar a jugar
                </button>
            </div>
        </form>
    </div>
</section>

{{ end }}
