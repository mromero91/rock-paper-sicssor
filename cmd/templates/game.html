{{ define "title" }} RPS web - Jugar {{ end }}

{{ define "content" }}

<section class="container mx-auto py-10">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 text-center">
        <!-- Jugador -->
        <div>
            <h2 class="text-2xl font-bold">{{ .Name }}</h2>
            <p class="text-4xl font-bold mt-2" id="player_score">0</p>
            <div class="bg-white shadow-md rounded-lg p-4 space-y-4">
                <button class="w-full flex items-center justify-center border border-green-500 text-green-500 py-3 rounded-lg hover:bg-green-100" onclick="choose(0);">
                    <img src="static/img/hand_rock.png" alt="hand_rock" class="w-12">
                    <span class="font-bold ml-2">Piedra</span>
                </button>
                <button class="w-full flex items-center justify-center border border-green-500 text-green-500 py-3 rounded-lg hover:bg-green-100" onclick="choose(1);">
                    <img src="static/img/hand_paper.png" alt="hand_paper" class="w-12">
                    <span class="font-bold ml-2">Papel</span>
                </button>
                <button class="w-full flex items-center justify-center border border-green-500 text-green-500 py-3 rounded-lg hover:bg-green-100" onclick="choose(2);">
                    <img src="static/img/hand_scissors.png" alt="hand_scissors" class="w-12">
                    <span class="font-bold ml-2">Tijera</span>
                </button>
            </div>
        </div>

        <!-- Computadora -->
        <div>
            <h2 class="text-2xl font-bold">Computadora</h2>
            <p class="text-4xl font-bold mt-2" id="computer_score">0</p>
            <div class="bg-white shadow-md rounded-lg p-6 flex justify-center">
                <img src="static/img/reload_icon.png" id="img_computer" alt="reload_icon" class="w-40">
            </div>
        </div>
    </div>
</section>

<!-- Resultados -->
<section class="container mx-auto py-10">
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4">Resultados</h2>
        <ul class="space-y-2">
            <li class="border-b pb-2" id="player_choice">&nbsp;</li>
            <li class="border-b pb-2" id="computer_choice">&nbsp;</li>
            <li class="text-red-500 font-semibold" id="round_result">&nbsp;</li>
            <li class="text-green-500 font-semibold" id="round_message">&nbsp;</li>
        </ul>
    </div>

    <div class="text-center mt-6">
        <a href="/new" class="bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg text-lg font-semibold">
            Nuevo juego
        </a>
    </div>
</section>

{{ end }}
